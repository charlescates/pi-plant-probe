<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send Data to Raspberry Pi</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f3f3f3;
    }
    form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 300px;
    }
    label, input, select, button {
        width: 100%;
        margin-bottom: 10px;
    }
    label {
        margin-bottom: 5px;
        display: block;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <form id="dataForm">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="plant">Type of Plant:</label>
        <select id="plant" name="plant">
            <option value="Desert">Desert</option>
            <option value="Flowering">Flowering</option>
            <option value="Foliage">Foliage</option>
        </select>

        <label for="updates">Number of updates:</label>
        <select id="updates" name="updates">
            <option value="every_hour">Every Hour</option>
            <option value="every_2_hours">Every 2 Hours</option>
            <option value="twice_a_day">Twice a Day</option>
            <option value="once_a_day">Once a Day</option>
        </select>

        <button type="button" id="submitButton">Submit</button>
    </form>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            var email = document.getElementById('email').value;
            var plant = document.getElementById('plant').value;
            var updates = document.getElementById('updates').value;

            var data = {
                email: email,
                plant: plant,
                updates: updates
            };

            fetch('http://172.31.20.161/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
